<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMI_1.exe</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #d4d4d4; font-family: 'Consolas', monospace; margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .container { border: 2px solid #333; height: 100%; display: flex; flex-direction: column; background: #111; position: relative; }
        .header { background: #222; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        /* Mood Bar */
        .mood-container { width: 150px; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
        #mood-bar { height: 100%; width: 50%; background: #ff0055; transition: width 0.5s ease, background 0.5s ease; }
        
        #chat-log { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .msg { margin-bottom: 15px; }
        .msg.user { color: #888; }
        .msg.emmi { color: #ff0055; font-weight: bold; }
        .msg.error { color: #f00; font-size: 0.8em; }
        
        .input-area { border-top: 1px solid #333; padding: 15px; background: #000; display: flex; }
        input { width: 100%; background: transparent; border: none; color: #fff; font-family: inherit; outline: none; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>EMMI_CORE [BETA]</span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 0.7em; color: #666;">MOOD:</span>
                <div class="mood-container"><div id="mood-bar"></div></div>
            </div>
        </div>
        <div id="chat-log">
            <div class="msg emmi">Emmi: *shrugs* idk... i'm here.</div>
        </div>
        <div class="input-area">
            <span style="color: #444; margin-right: 10px;">>></span>
            <input type="text" id="input" placeholder="say something..." autocomplete="off" autofocus>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat-log');
        const inp = document.getElementById('input');
        const moodBar = document.getElementById('mood-bar');
        let mood = 50;

        function updateMoodUI() {
            moodBar.style.width = mood + "%";
            if (mood < 30) moodBar.style.background = "#ff4444";
            else if (mood > 70) moodBar.style.background = "#00ff66";
            else moodBar.style.background = "#ff0055";
        }

        inp.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && inp.value.trim()) {
                const text = inp.value;
                const lowerText = text.toLowerCase();
                inp.value = '';
                addMsg('user', "You: " + text);

                // Emotion Detection Logic
                const mean = ['stupid', 'dumb', 'bitch', 'shut up', 'hate', 'fucker', 'mid', 'cap'];
                const nice = ['sorry', 'love', 'nice', 'cool', 'friend', 'happy', 'pog'];

                if (mean.some(w => lowerText.includes(w))) mood -= 20;
                else if (nice.some(w => lowerText.includes(w))) mood += 10;
                
                mood = Math.max(0, Math.min(100, mood));
                updateMoodUI();

                try {
                    const req = await fetch('/api/brain', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: text, mood: mood })
                    });
                    const data = await req.json();
                    addMsg('emmi', "Emmi: " + data.text);
                } catch (err) {
                    addMsg('error', "CRITICAL: Brain disconnected.");
                }
            }
        });

        function addMsg(cls, text) {
            const div = document.createElement('div');
            div.className = 'msg ' + cls;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
